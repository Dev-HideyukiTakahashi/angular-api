<div class="container">
  <form>
    <div>
      <label>Id</label>
      <input type="text" disabled [(ngModel)]="id" name="id">
    </div>

    <div>
      <label>Author</label>
      <input type="text" [(ngModel)]="author" name="author">
    </div>

    <div>
      <label>Musica</label>
      <input type="text" [(ngModel)]="music" name="music">
    </div>

    <button (click)="cadastrarMusica()"> Criar </button>
  </form>

  <table>
    <thead>
      <tr>
        <th> Id </th>
        <th> Author </th>
        <th> Musica </th>
        <th> ... </th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let musica of musicas$ | async">
        <td> {{musica.id}} </td>
        <td> {{musica.author}}</td>
        <td> {{musica.text}}</td>
        <td>
        </td>
      </tr>
    </tbody>
  </table>
</div>
