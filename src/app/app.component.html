<div class="container">
  <form>
    <div>
      <label>Id</label>
      <input type="text" disabled>
    </div>

    <div>
      <label>Author</label>
      <input type="text">
    </div>

    <div>
      <label>Musica</label>
      <input type="text">
    </div>

    <button> Criar </button>
  </form>

  <table>
    <thead>
      <th> Id </th>
      <th> Author </th>
      <th> Musica </th>
      <th> ... </th>
    </thead>

    <tbody>
      <tr *ngFor="let musica of musicas$ | async">
        <td> {{musica.id}} </td>
        <td> {{musica.author}}</td>
        <td> {{musica.text}}</td>
        <td>
        </td>
      </tr>
    </tbody>
  </table>
</div>
